<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg:#0b0d12;--fg:#f5f5f5;--accent:#3b82f6;--muted:#9ca3af;
      --font:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;padding:3rem;font-family:var(--font);
      background:var(--bg);color:var(--fg);text-align:center;
    }
    h1{font-size:2.2rem;margin:0 0 .3rem;font-weight:600;}
    p.tagline{margin:0 0 2rem;color:var(--muted);}
    a{color:var(--accent);text-decoration:none;}
    .btn{
      display:inline-block;margin:.5rem;padding:.8rem 1.2rem;
      border:1px solid var(--accent);border-radius:999px;
      background:#0f172a;color:var(--fg);transition:.2s;
    }
    .btn:hover{
      color:var(--accent);border-color:#60a5fa;transform:translateY(-2px);
    }
    footer{margin-top:3rem;font-size:.8rem;color:var(--muted);}
  </style>
</head>
